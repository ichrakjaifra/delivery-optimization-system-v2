# Configuration QA/Test
spring:
  config:
    activate:
      on-profile: qa
  datasource:
    url: jdbc:postgresql://localhost:5432/delivery_qa
    driver-class-name: org.postgresql.Driver
    username: qa_user
    password: qa_password
  jpa:
    database-platform: org.hibernate.dialect.PostgreSQLDialect
    hibernate:
      ddl-auto: none

app:
  optimizer:
    active: clarke_wright

logging:
  level:
    com.delivery: INFO